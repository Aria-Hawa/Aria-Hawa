<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria's Studio</title>
    <link rel="icon" href="./favicon.ico">
    <!-- AOS套件 -->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="./css/record.min.css">

    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <section>
        <audio id="homeAudio">
            <source src="./audio/snoozyBeats-malibu.mp3" type="audio/mpeg">
            您的瀏覽器不支援audio,請升級您的瀏覽器
        </audio>
        <p id="audioLicense">(free) lofi typebeat "malibu"<br>
            by snoozybeats <br>
            free download: <br>
            <a href="https://drive.google.com/drive/u/1/folders/11g5Tc_DwMd29I-wKQUH9sHM7hdlF76r7">https://drive.google.com/drive/u/1/folders/11g5Tc_DwMd29I-wKQUH9sHM7hdlF76r7</a></p>
        <figure>
            <div id="recordPlayer">
                <div id="player">
                    <h1>Aria</h1>
                    <p>playlist</p>
                    <img src="./images/record/recordPlayerPin.svg" alt="" id="pin">
                    <img src="./images/record/recordPlayerSeat.svg" alt="" id="pinSeat">
                </div>

            </div>
            <div id="vinyl">
                <div id="round"><img src="./images/record/playerRound.svg" alt="">
                    <div id="vinylBasic"><img src="./images/record/vinyl.svg" alt=""></div>
                    <div id="rotateImg"><img src="./images/record/rotate-home.svg" alt=""></div>
                </div>
            </div>

        </figure>

        <ul id="menuList">
            <li>
                <div id="album-aboutME" class="album">
                    <img src="./images/record/albumBasic.svg" alt="" class="albumBasic">
                    <img src="./images/record/record-about.svg" alt="" class="albumRecord">
                    <img src="./images/record/cover-about.svg" alt="" class="albumCover">
                </div>
            </li>
            <li>
                <div id="album-works" class="album">
                    <img src="./images/record/albumBasic.svg" alt="" class="albumBasic">
                    <img src="./images/record/record-works.svg" alt="" class="albumRecord">
                    <img src="./images/record/cover-works.svg" alt="" class="albumCover">
                </div>
            </li>
            <li>
                <div id="album-contact" class="album">
                    <img src="./images/record/albumBasic.svg" alt="" class="albumBasic">
                    <img src="./images/record/record-contact.svg" alt="" class="albumRecord">
                    <img src="./images/record/cover-contact.svg" alt="" class="albumCover">
                </div>
            </li>
        </ul>
    </section>

    <!-- 設定jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // 開始

            // homeAudio 變化事件
            let homeAudio = $('#homeAudio')[0];

            // 音樂結束，停止旋轉+pin歸位
            homeAudio.onended = function () {
                console.log('結束了');
                clearInterval(rotateInterval);
                $('#pin').css({
                    'transform': 'rotate(3deg)',
                });
                $('#audioLicense').fadeOut(2500);
            }

            // pin在外面時true
            let pinOut = true;
            // 無限旋轉動畫+紀錄角度
            let deg = 0;
            let rotationId;
            // 用來控制旋轉的 interval
            let rotateInterval;
            $('#pin').click(function () {
                if (pinOut) {
                    setTimeout(function () {
                        rotateInterval = setInterval(function () {
                            deg = (deg + 1) % 360; // 每次增加1度
                            $('#rotateImg').css('transform', `rotate(${deg}deg)`);
                        }, 15); // 每15毫秒更新一次角度
                    }, 1400);  //延遲1.4s才旋轉
                    setTimeout(function () {
                        // 播放音樂
                        homeAudio.play();
                        // pin隨音樂長度變化
                        $('#pin').css('animation', `rotatePin linear ${homeAudio.duration}s`);
                        $('#audioLicense').fadeIn(2500);
                    }, 2500);
                    pinOut = false;
                } else {
                    setTimeout(function () {
                        clearInterval(rotateInterval);
                        // 暫停音樂
                        homeAudio.pause();
                    }, 1400);
                    pinOut = true;
                }
                $(this).toggleClass('beclick');
            });




            // album被click的動畫
            let albumBeClick = false;
            $('.album').click(function () {
                if (!albumBeClick) {
                    $('#vinyl').attr({
                        'data-aos': 'zoom-out-right',
                        'data-aos-duration': "1800",
                        'data-aos-easing': 'ease-in',
                    }).css('opacity', '1');
                    setTimeout(() => {
                        $('#vinyl').attr({
                            'data-aos': 'zoom-in',
                            'data-aos-duration': "1800",
                        }).css('[data-aos="zoom-in"]', 'transform:translate3d(-460px,-280px,0) scale(.5);');
                    }, 1300);
                    albumBeClick = true;
                }
            });




            // jQuery結束
        });
    </script>
    <!-- AOS特效 -->
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <!-- <script>
        AOS.init();
    </script> -->

</body>

</html>
