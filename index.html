<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria's Studio</title>
    <link rel="icon" href="./favicon.ico">
    <!-- animate css套件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- jQuery Ui -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- 自定義CSS -->
    <link rel="stylesheet" href="./css/record.min.css">
    <!-- 載入React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <section>
        <audio id="homeAudio">
            <source src="./audio/snoozyBeats-malibu.mp3" type="audio/mpeg">
            您的瀏覽器不支援audio,請升級您的瀏覽器
        </audio>
        <p id="audioLicense">＜Malibu＞ by snoozybeats <br>
            <a id="freeDownload"
                href="https://drive.google.com/drive/u/1/folders/11g5Tc_DwMd29I-wKQUH9sHM7hdlF76r7">https://drive.google.com/drive/u/1/folders/11g5Tc_DwMd29I-wKQUH9sHM7hdlF76r7</a>
        </p>
        <figure>
            <div id="recordPlayer">
                <div id="player">
                    <h1>Aria</h1>
                    <p>playlist</p>
                    <img src="./images/record/recordPlayerPin.svg" alt="" id="pin">
                    <img src="./images/record/recordPlayerSeat.svg" alt="" id="pinSeat">
                </div>

            </div>
            <div id="vinyl">
                <div id="round"><img src="./images/record/playerRound.svg" alt="">
                    <div id="vinylBasic" class="homeVinyl"><img src="./images/record/vinyl.svg" alt=""></div>
                    <div id="rotateImg" class="homeVinyl rotateImg"><img src="./images/record/rotate-home.svg" alt=""></div>
                    <div id="droppable"></div>
                </div>
            </div>

        </figure>

        <ul id="menuList">
            <li>
                <div id="album-aboutME" class="album aboutRecord">
                    <img src="./images/record/albumBasic.svg" alt="" class="albumBasic">
                    <div id="aboutRecord" class="albumRecord draggable">
                        <img src="./images/record/background.svg" alt="" class="background">
                        <img src="./images/record/record-about.svg" alt="" class="recordRotate" >
                    </div>
                    <img src="./images/record/cover-about.svg" alt="" class="albumCover">
                </div>
            </li>
            <li>
                <div id="album-works" class="album worksRecord">
                    <img src="./images/record/albumBasic.svg" alt="" class="albumBasic">
                    <div id="worksRecord" class="albumRecord draggable">
                        <img src="./images/record/background.svg" alt="" class="background">
                        <img src="./images/record/record-works.svg" alt="" class="recordRotate" >
                    </div>
                    <img src="./images/record/cover-works.svg" alt="" class="albumCover">
                </div>
            </li>
            <li>
                <div id="album-contact" class="album contactRecord">
                    <img src="./images/record/albumBasic.svg" alt="" class="albumBasic">
                    <div id="contactRecord" class="albumRecord draggable">
                        <img src="./images/record/background.svg" alt="" class="background">
                        <img src="./images/record/record-contact.svg" alt="" class="recordRotate" >
                    </div>
                    <img src="./images/record/cover-contact.svg" alt="" class="albumCover">
                </div>
            </li>
        </ul>
    </section>

    <!-- 設定jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./js/record.js"></script>


</body>

</html>
